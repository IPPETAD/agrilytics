<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block head %}
	  
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

  	<script src="/static/jquery-2.1.0.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>

	
    <link rel="stylesheet" href="/static/styles.css" />  
	
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <link href="/static/datepicker.css" rel="stylesheet" />
    <script src="/static/bootstrap-datepicker.js"></script>
	
	<script src="/static/maps.js" type="text/javascript"></script>
	<link rel="stylesheet" href="/static/leaflet.draw/leaflet.draw.css" />
	<script src="/static/leaflet.draw/leaflet.draw.js" type="text/javascript"></script>
	<script src="/static/google_maps.js"></script>
	
      <script type=text/javascript>
          var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
      </script>
    <title>{% block title %}{% endblock %}</title>
	

			
    {% endblock %}
</head>
<body>

	    <div class="navbar navbar-fixed-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="/">FarmSpot</a>
	        </div>
	        <div class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
                    <li id="nav-fields"><a href="/fields">Your Farm</a></li>
                    <li id="nav-market"><a href="/market">Market</a></li>
                    <li id="nav-contract"><a href="/contract">Contract</a></li>
                    <li id="nav-history"><a href="/history">Price History</a></li>
	          </ul>
			  
			  
			  	<ul class="nav navbar-nav navbar-right">
	          {% if g.user %}
              <li><a href="/logout/">Logout</a></li>
	          {% else %}        
              <li><a href="/login/">Login</a></li>
	          {% endif %}
			  
                    </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>

<div class="container">
		
    <div id="content">
	    
	    {% block content %}
		{% endblock %}
    
    </div><!-- /#content -->
  

    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
  
</div><!-- /.container -->

  

	
</body>

</html>
