{% extends "base.html" %}

{% block title %}New Field{% endblock %}

{% block content %}
<h1>Field <small>New</small></h1>

<form method="post" action="/field/add" role="form">
	{{ form.hidden_tag() }}
	<div class="form-group">
		{{ form.size.label }}
		{{ form.size(class_='form-control') }}
	</div>
	<button type="submit" value="confirm" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
