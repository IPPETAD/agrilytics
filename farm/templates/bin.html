{% extends "base.html" %}

{% block title %}Farm Thingy.{% endblock %}

{% block content %}

<h1>This is Bin: {{ bin.name }}!</h1>
<h2>{{ bin.size }} tonnes of {{ bin.crop }}</h2>
<h4><a href="/bin/edit/{{ bin._id }}" class="btn btn-default">Edit</a></h4>
<form method="post" role="form" onsubmit="return confirm('Are you sure you want to delete this bin? It cannot be undone.')">
    {{ form.hidden_tag() }}
    <button type="submit" value="confirm" class="btn btn-danger">Delete</button>
</form>


{% endblock %}
