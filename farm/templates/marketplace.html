{% extends "base.html" %}

{% block title %}Farm Thingy.{% endblock %}

{% block content %}

<h1>Welcome to the MarketPlace!</h1>

<form action="market" id="description">
    <p>Choose a crop and browse the open products in the marketplace!</p>
    <select class="market_dropdown" name="crop">
        <option value="DEFAULT" selected="selected">Choose crop..</option>
        <option value="celery">Celery</option>
        <option value="hay">Hay</option>
        <option value="wheat">Wheat</option>
    </select>
	<input type="submit" value="Search">
</form>


{% for listing in listings %}
	<p>Fart</p>
{% endfor %}


<script src="/static/marketplace.js"></script>


{% endblock %}
